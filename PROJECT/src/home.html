<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script|Poppins|Source+Serif+Pro&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/pages/home.css" />
    <link rel="stylesheet" type="text/css" href="../css/fullpage.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="preload_content">
        <div class="first_text">Escape &nbsp;</div>
        <div class="second_text">
            <span>into amazing experiences and challanges</span>
        </div>
    </div>
    <nav>
        <ul class="nav-list ">
            <a href="#" class="nav-link">
                <li class="nav-item nav-active">Home</li>
            </a>
            <a href="#" class="nav-link">
                <li class="nav-item">Posts</li>
            </a>
            <a href="#" class="nav-link">
                <li class="nav-item shit">Login</li>
            </a>

            <a href="#" class="nav-link ">
                <li class="nav-item darkmode">
                    <div class="item-text" style="display: inline-block;"></div>
                    <div class="darkmode-toggler"></div>
                </li>
            </a>
        </ul>
    </nav>

    <main class="main ">
        <header class="header">
            <div class="logo">IYO</div>
            <div class="username"></div>
            <a href="#" class="nav-toggle">
                <div class="hamburger">
                    <div class="bars"></div>
                </div>
            </a>
        </header>
        <div id="wrapper">
            <div class="section hero">
                <div class="container--fluid mouseover ">
                    <div class="welcome">
                        <h5 class="welcome__text">welcome</h5>
                    </div>

                    <div class="quote t-left">
                        <h1 class="inspirational">
                            <span class="cap">I</span>nspirational
                        </h1>
                        <h1 class="youth"><span class="cap">Y</span>outh</h1>
                        <h1 class="organization">
                            <span class="cap">O</span>rginization
                        </h1>
                    </div>

                    <div class="layer top">
                        <div class="content-wrap">
                            <div class=" content-body"></div>
                        </div>
                    </div>
                    <div class="layer bottom">
                        <div class="content-wrap">
                            <div class=" content-body"></div>
                        </div>
                    </div>

                    <div class="handle"></div>
                </div>
            </div>
            <div class="section about"></div>
            <div class="section teams"></div>
            <div class="section footer"></div>
        </div>
    </main>
    <div class="cursor"></div>
    <script src="../js/fullpage.min.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
